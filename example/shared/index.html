<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>fxpay demo</title>
  </head>
  <body>
    <div id="install-banner">
      <button class="install">Install As App</button>
    </div>
    <div id="app">
      <div>
        <select id="api-server">
          <option value="dev">API: marketplace-dev.allizom.org</option>
          <option value="stage">API: marketplace.allizom.org</option>
          <option value="prod" selected>API: marketplace.firefox.com</option>
          <option value="alt">API: payments-alt.allizom.org</option>
          <option value="local">API: local</option>
        </select>
      </div>
      <div id="error"></div>
      <div id="products">
        <h2>Products</h2>
        <label>
          <input id="simulate-checkbox" type="checkbox" checked />
          Use simulated products
        </label>
        <ul></ul>
      </div>
      <div id="your-products">
        <h2>Your Products</h2>
        <ul>
          <li class="placeholder product">You haven't bought any yet</li>
        </ul>
        <button id="delete-purchases">Delete all purchases</button>
      </div>
    </div>
    <footer>
      <a href="/manifest.webapp">app manifest</a> &bullet;
      <a target="_blank" href="https://github.com/mozilla/fxpay">source code</a>
    </footer>
    <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="fxpay.debug.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
